    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="pauseMenu">
        <h2>Game Paused</h2>
        <button onclick="resumeGame()">Resume</button>
        <button onclick="openSettings()">Settings</button>
    </div>
    <div id="settingsMenu">
        <h2>Settings</h2>
        <label for="gameSpeed">Choose Speed:</label>
        <select id="gameSpeed">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="5">5x</option>
            <option value="10">10x</option>
        </select>
        <button onclick="saveSettings()">Save Settings</button>
    </div>
    <div id="mobilePopup">
        <h2>Mobile Device Detected</h2>
        <p>Would you like to play the mobile version?</p>
        <button onclick="redirectToMobile()">Mobile Version</button>
        <button onclick="continueDesktop()">Continue on Desktop</button>
    </div>
    <button id="goBackButton" onclick="goBack()">Go Back</button>
    <div id="instructionText">Press ESC to pause the game</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const pauseMenu = document.getElementById('pauseMenu');
        const settingsMenu = document.getElementById('settingsMenu');
        const gameSpeedSelect = document.getElementById('gameSpeed');
        const instructionText = document.getElementById('instructionText');
        const goBackButton = document.getElementById('goBackButton');
        const mobilePopup = document.getElementById('mobilePopup');

        let gridSize = 20;
        let tileCountX, tileCountY;
        let snake, food, dx, dy, score, gameLoop, gameSpeed;
        let isPaused = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.8;
            canvas.height = Math.floor(canvas.height / gridSize) * gridSize;
            tileCountX = Math.floor(canvas.width / gridSize);
            tileCountY = Math.floor(canvas.height / gridSize);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        }

        function initGame() {
            gameSpeed = 100;
            snake = [{ x: Math.floor(tileCountX / 2), y: Math.floor(tileCountY / 2) }];
            food = { x: Math.floor(tileCountX * 0.75), y: Math.floor(tileCountY * 0.75) };
            dx = 0;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'none';
            pauseMenu.style.display = 'none';
            settingsMenu.style.display = 'none';
            mobilePopup.style.display = 'none';

            if (isMobileDevice()) {
                isPaused = true;
                mobilePopup.style.display = 'flex';
            } else {
                gameLoop = setInterval(drawGame, gameSpeed);
            }
        }

        function redirectToMobile() {
            window.location.href = 'https://ratenmaker.github.io/snekkkthegameMOBILE/';
        }

        function continueDesktop() {
            mobilePopup.style.display = 'none';
            isPaused = false;
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        document.addEventListener('keydown', handleKeyPress);
        function handleKeyPress(e) {
            if (isPaused) {
                if (e.key === 'Escape') {
                    resumeGame();
                }
                return;
            }

            switch (e.key) {
                case 'ArrowUp': if (dy === 0) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy === 0) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx === 0) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx === 0) { dx = 1; dy = 0; } break;
                case 'Escape': 
                    if (!isPaused) {
                        clearInterval(gameLoop);
                        pauseMenu.style.display = 'flex';
                        isPaused = true;
                    }
                    break;
            }
        }

        function drawGame() {
            ctx.fillStyle = '#1e1e1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0) head.x = tileCountX - 1;
            if (head.x >= tileCountX) head.x = 0;
            if (head.y < 0) head.y = tileCountY - 1;
            if (head.y >= tileCountY) head.y = 0;
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                if (score % 50 === 0) {
                    scoreDisplay.classList.add('glow');
                } else {
                    scoreDisplay.classList.remove('glow');
                }
                generateFood();
            } else {
                snake.pop();
            }

            ctx.fillStyle = '#ffff00';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCountX);
            food.y = Math.floor(Math.random() * tileCountY);
        }

        function endGame() {
            clearInterval(gameLoop);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        function restartGame() {
            initGame();
        }

        function resumeGame() {
            pauseMenu.style.display = 'none';
            isPaused = false;
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        function openSettings() {
            clearInterval(gameLoop);
            pauseMenu.style.display = 'none';
            settingsMenu.style.display = 'flex';
        }

        function saveSettings() {
            gameSpeed = 100 / parseInt(gameSpeedSelect.value);
            settingsMenu.style.display = 'none';
            resumeGame();
        }

        function goBack() {
            window.location.href = "https://aztozmine.github.io/Snekkk/";
        }

        initGame();
    </script>
